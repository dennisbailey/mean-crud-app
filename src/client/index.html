<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>MEAN APP</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body ng-controller="myController">
    
    <div class="row">
      <h1 style="text-align: center;">{{greeting}}</h1>
    </div>
    
    <div class="container">
      <form class="form" ng-submit="addStudent(student)">
        <input class="form-control"
               ng-model="student.firstName" 
               type="text" 
               placeholder="enter a first name…" 
               required=""
              >
        <input class="form-control"
               ng-model="student.lastName" 
               type="text" 
               placeholder="enter a last name…" 
               required=""
              >
        <input class="form-control"
               ng-model="student.year" 
               type="number" 
               placeholder="enter a year…" 
               required=""
              >
        <button type="submit" class="button btn-block btn-success">Add Student</button>
      
    </div>
    
    <div class="row"
         ng-repeat="student in students">
      <div class="col-md-3" style="margin: 10px 0px;">
        <h3>{{student.firstName}}</h3>
      </div>
      <div class="col-md-3" style="margin: 10px 0;">
        <h3>{{student.lastName}}</h3>
      </div>
      <div class="col-md-3" style="margin: 10px 0;">
        <h3>{{student.year}}</h3>
      </div>
       <div class="col-md-3" style="margin: 10px 0;">
        <button class="btn btn-danger" 
                style="margin: 10px 0;"
                ng-click="delete(student._id)"
                >Delete</button>
        <button class="btn btn-warning" 
                style="margin: 10px 0;"
                ng-click="edit(student)"
                >Edit</button>
            
      </div>
      <hr>
    </div>
    
        
    <!--  Scripts  -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
  </body>
</html>
